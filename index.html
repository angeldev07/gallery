<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <link rel="icon" href="img/devchallenges.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <title>My gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main">
      <section class="wrapper">

        <section class="profile">
          <div class="profile-info">
            <figure class="container-img">
              <img src="./img/personal.jpg" alt="profile image" loading="lazy" class="personal-img">
            </figure>
            <h2 class="name">Angel Garcia</h2>
            <p class="ubication">Norte de Santander - Colombia</p>
          </div>
          <div class="stats">
            <div class="stat">
              <h3 class="stat-number">100</h3>
              <span class="info">Posts</span>
            </div>
            <div class="stat">
              <h3 class="stat-number">2,242</h3>
              <span class="info">Followers</span>
            </div>
            <div class="stat">
              <h3 class="stat-number">1,432</h3>
              <span class="info">Following</span>
            </div>
          </div>
        </section>

        <section class="gallery">
          <img src="./img/photo1.png" alt="gallery img" loading="lazy" class="gallery-img">
          <img src="./img/photo2.png" alt="gallery img" loading="lazy" class="gallery-img">
          <img src="./img/photo3.png" alt="gallery img" loading="lazy" class="gallery-img">
          <img src="./img/photo4.png" alt="gallery img" loading="lazy" class="gallery-img">
          <img src="./img/photo5.png" alt="gallery img" loading="lazy" class="gallery-img">
          <img src="./img/photo6.png" alt="gallery img" loading="lazy" class="gallery-img">
        </section>
      </section>
    </main>
    <footer class="footer">
      <p class="contribution">created by <a href="https://github.com/Ang3l-SPF">Angel Garcia</a> - devChallenges.io</p>
    </footer>
  </body>
</html>
